<div class="row mx-0 h-100 justify-conten-center align-items-center" *ngIf="showLoginPage" role="heading" aria-level="1">
    <div class="col-12 col-md-8 col-lg-6 col-xl-4 mx-auto">
        <img src="./assets/images/consova_logo.png" class="d-block img-fluid mx-auto mb-4" alt="Consova">
        <div class="sectionTopbar"></div>
        <div class="sticky-section pt-4">
            <h2 class="mb-4" role="region" aria-label="heading">Email Verification</h2>

            <div class="form-group py-0" *ngIf="emailsuccessmessage || emailerrormessage">
                <div class="col-12 d-flex px-0 alert py-0 align-items-center justify-content-center">
                    <span *ngIf="emailsuccessmessage" class="pl-2 text-success">{{ emailsuccessmessage }}</span>
                    <span *ngIf="emailerrormessage" class="pl-2 text-danger">{{ emailerrormessage }}</span>
                </div>
            </div>

            <div class="">
                <p class="mb-0">Enter Email (ID For Communication)</p>
                <form [formGroup]="loginFormOtp" autocomplete="off">

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                            <img src="./assets/images/ic_password_input_field.svg" alt="Password">
                        </span>
                            </div>
                            <!-- <input type="email" class="form-control" name="email" #email="ngModel" id="emailAddress" autocomplete="off" autofocus required formControlName="emailAddress" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Enter Email"> -->
                            <div class="col-9 pl-0 pr-2">
                                <input type="text" id="emailAddress" class="input form-control" formControlName="emailAddress" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Enter Email" autocomplete="off" autofocus>
                            </div>
                            <div class="col-3 pl-3 d-flex align-items-center">
                                <button class="btn btn-outline-primary" type="button" [disabled]="!validateCommEmail()" (click)="sendEmailOtp()" style="max-width: 149px !important">{{sendOTPText}}</button>
                            </div>
                        </div>
                        <!-- <div class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-outline-primary" type="button" [disabled]="!validateCommEmail()" (click)="sendEmailOtp()">{{sendOTPText}}</button>
                    </div> -->
                    </div>

                    <!-- <div class="input-group-prepend">
                    <span class="mb-3">
						{{emailsendresponse}}
					</span>
                </div> -->
                    <div class="form-group">
                        <div class="row d-flex align-items-center px-3">

                            <input type="checkbox" formControlName="greenCheckbox" class="consova-checkbox" [disabled]="!validateCommEmail()" value="checked" style="top:7px">

                            <div class="ml-4">Sign up for Preferred Email to recieve notifications in your email when you have a new comunication from Consova to view of download</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="my-2">
                            <!-- <img src="./assets/images/ic_password_input_field.svg" alt="Password"> -->
                        </span>
                            </div>
                            <!-- <input type="password" id="opt" class="input form-control" pInputText pKeyFilter="pnum" placeholder="Enter OTP" formControlName="opt" maxlength="4" autocomplete="off"> -->
                            <div class="col-9 pl-0 pr-2">
                                <input type="text" class="input form-control" pInputText pKeyFilter="pnum" formControlName="emailOtp" placeholder="Enter OTP" maxlength="6" id="opt" autocomplete="off" style="padding: 10px !important" (keyup)="validateCommEmailOTP()">
                            </div>
                            <div class="col-3 pl-3 d-flex align-items-center">
                                <button class="btn btn-outline-primary" type="button" [disabled]="!isValidEmailOTP" (click)="verifyemailOtp()" style="max-width: 149px !important">Verify OTP</button>
                            </div>
                        </div>
                        <div>

                            <span class="font-weight-bold">Resend OTP</span>
                            <span>in</span>
                            <span class="ml-2">{{startTimeCounter}}</span>

                        </div>
                        <!-- <div class="d-flex align-items-center justify-content-center mt-3">
                        <button class="btn btn-outline-primary" type="button" [disabled]="!isValidEmailOTP" (click)="verifyemailOtp()">Verify OTP</button>
                    </div> -->
                        <!-- <div class="input-group-prepend">
                        <span class="mb-3 text-center mt-2">
							{{emailverifyresponse}}
						</span>
                    </div> -->
                        <!-- <div class="form-group mt-3" *ngIf="emailverifyresponse">
                        <div class="col-12 d-flex px-0 alert alert-danger">
                            <span class="pl-2">{{ emailverifyresponse }}</span>
                        </div>
                    </div> -->
                        <!-- </div> -->
                        <!-- <div class="form-group">
                    <span class="font-weight-bold">Resend OTP
                    </span>
                    <span>in</span>
                </div> -->
                    </div>

                    <div class="form-group">
                        <div class="d-flex w-100 justify-content-center align-items-center ml-2">
                            <button type="button" class="btn btn-outline-primary f-16 mr-md-2" [disabled]="!isEmailOTPVerfied" (click)="showMobileDataEntry()">Next</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- </p-dialog> -->


<p-dialog header="Authentication" styleClass="col-lg-3 col-md-6 col-sm-6 col-12" [(visible)]="modalMessageUser.Visibility" [modal]="true" [blockScroll]="true" [resizable]="false" [draggable]="false" [responsive]="true" [focusOnShow]="false" [minY]="70"
    [baseZIndex]="10000" [closable]="false">
    <div class="sticky-section f-18 text-center">
        <div *ngIf="modalMessageUser.CSSClass == 'text-danger'">
            <p><img src="./assets/images/ic_error.svg" class="img-fluid" alt="Passcode"></p>
            <div [innerHTML]="modalMessageUser.Message" class="text-danger mb-3 py-3"></div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-primary f-20 py-2" (click)="closeAuthUser(); returndataentrypage()">OK</button>
        </div>
    </div>
</p-dialog>

<p-dialog header="Authentication" styleClass="col-lg-3 col-md-6 col-sm-6 col-12 dialog no-header loginscreenlist" [(visible)]="modalMessageRestPwd.Visibility" [modal]="true" [blockScroll]="true" [resizable]="false" [draggable]="false" [responsive]="true"
    [focusOnShow]="false" [minY]="70" [baseZIndex]="10000" [closable]="false">

        <div *ngIf="modalMessageRestPwd.CSSClass == 'text-danger'">
            <p><img src="./assets/images/ic_error.svg" class="img-fluid" alt="Passcode"></p>

</p-dialog>

<app-loader *ngIf="showLoader || !showLoginPage"></app-loader>
